<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>
        <!-- Create a form component that makes a POST request to "/" and provides the user entered query as a response -->
        <div class="content">
            <h1 style="text-align: center">Shopping Assistant</h1>
            <form action="/" method="POST">
                <input type="text" name="query" id="query" placeholder="Hey there! What do you want to buy today?">
                <input type="submit" value="Search">
            </form>
            <p>{{response}}</p>
        </div>
    </body>
</html>
